<!-- <div class="row" style="margin: 15px;" ng-if="!ctrl.model.otimized"> -->
<div class="row" style="margin: 15px;" ng-if="false">
  <div class="col-md-4">
    <input type="file" ngf-select ng-model="ctrl.model.file" accept=".json" />
  </div>
  <div class="col-md-4">
    <button ng-disabled="ctrl.model.file === undefined || ctrl.model.file === null || ctrl.model.disableButton"
        type="button" class="btn btn-primary" ng-click="ctrl.sendFile()">Otimizar</button>
  </div>
</div>

<!-- <div style="margin: 15px;" ng-if="ctrl.model.otimized"> -->
<div ng-if="true" style="margin: 15px;">
  <div class="row" style="margin: 15px;">
    <div class="col-md-4 form-group">
      <label for="plane">Aeronave:</label>
      <input type="text" class="form-control" id="plane" ng-model="ctrl.model.plane" />
    </div>
    <div class="col-md-4 form-group">
      <label for="fail">Falha:</label>
      <input type="text" class="form-control" id="fail" ng-model="ctrl.model.fail" />
    </div>
    <div class="col-md-4 form-group">
      <label for="time">Hor√°rio:</label>
      <input type="text" class="form-control" id="time" ng-model="ctrl.model.time" />
    </div>
  </div>
  <div class=row style="margin: 15px;">
    <div class="col-md-offset-10 col-md-2">
      <div class="pull-right">
        <button ng-disabled="ctrl.model.disableButton" class="btn btn-primary"
            ng-click="ctrl.otimize()">Otimizar</button>
      </div>
    </div>
  </div>
  <iframe style="width: 1100px; height: 750px" src="http://127.0.0.1:5000/map"></iframe>
</div>
